<!DOCTYPE html>
	{% extends "socialuserbase.html" %}
	{% load static %}
	<body>
		{% block content %}
		<div class="container">
			<div class="row">
				<div class="col col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12"></div>
				<div class="col col-xl-4 col-lg-4 col-md-12  col-sm-12 col-12">
					<div class="ui-block">
						<div class="ui-block-title">
							<h5 class="title"> Please Login  </h5>
						</div>
						
						<div class="ui-block-content">
							<!-- Form Favorite Page Information -->
							<form method="post">
										{% csrf_token %}
								<div class="row">
									<div class="form-group label-floating">
										<label for="username" class="control-label">Username</label>
										<input class="form-control" type="text" id="username" name="username">
									</div>
									<div class="form-group label-floating">
										<label for="password" class="control-label">Your Password</label>
										<input class="form-control" type="password" id="password" name="password">
									</div>
									<div class="remember">
										<div class="checkbox">
											<label>
												<input name="optionsCheckboxes" type="checkbox">
												I accept the <a href="#">Terms and Conditions</a> of the website
											</label>
										</div>
									</div>
									</br>
									<button class="btn btn-lg btn-primary f" type="submit" value="submit"> Login</button>
								</div>
							</form>
							<a href="" class="" data-cie-control-urn="forgot-password-btn">Forgot password?</a>
							<a href="{% url 'Authregister' %}" class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="submit" value="submit">Register now</a>
						</div>
					</div>
				</div>
			</div>
		</div>
 	{% endblock %}
	</body>
</html>
